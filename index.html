<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
   <!-- Replace with the path to your CSS file -->
</head>
<body>
  <div class="container">
    <div class="balloon white">
      <div class="star-red"></div>
      <div class="face">
        <div class="eye"></div>
        <div class="mouth happy"></div>
      </div>
      <div class="triangle"></div>
      <div class="string"></div>
    </div>

    <div class="balloon red">
      <div class="star"></div>
      <div class="face">
        <div class="eye"></div>
        <div class="mouth happy"></div>
      </div>
      <div class="triangle"></div>
      <div class="string"></div>
    </div>

    <div class="balloon blue">
      <div class="star"></div>
      <div class="face">
        <div class="eye"></div>
        <div class="mouth happy"></div>
      </div>
      <div class="triangle"></div>
      <div class="string"></div>
    </div>

    <div id="timer"></div> <!-- Ensure this element exists with the correct ID -->
    <h1>Birthday Countdown</h1>
    <h2 id="birthdayMessage"></h2>
    <canvas id="birthdayCanvas"></canvas>
  </div>
  <footer>
    <p>made by Phoenix â™¡</p> 
  </footer>
  <script src="script.js"></script> <!-- Replace with the path to your JavaScript file -->
</body>
</html>
